<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Schiggy</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header>Logistic App</header>
    <main></main>
    <footer>
      <button class="footer__new-entry-btn">Neuen Eintrag hinzuf√ºgen</button>
    </footer>
    <!-- Template -->
    <template class="section-template">
      <section class="section">
        <!-- header -->
        <button class="section__header">Neuer Eintrag</button>
        <!-- basics -->
        <div class="section__basics">
          <div>
            <h3>Datum</h3>
            <input class="section__input--date" type="date" />
          </div>
          <div>
            <h3>Geplante Fahrzeit</h3>
            <input
              type="time"
              class="section__input--planed-time"
              value="00:00"
            />
          </div>
          <div>
            <h3>Pflichtpausen</h3>
            <p class="section__breaks-info">Keine</p>
          </div>
        </div>
        <!-- overview -->
        <table class="section__overview">
          <tr>
            <th>Start</th>
            <th>Stop</th>
          </tr>
          <tr></tr>
        </table>
        <!-- Summe -->
        <table class="section__sum">
          <tr>
            <th>Summe Fahrzeiten</th>
            <th>Summe Pausen</th>
          </tr>
          <tr>
            <td>09:30</td>
            <td>01:15</td>
          </tr>
        </table>
        <!-- controlls -->
        <div class="section__controlls">
          <button class="section__start-btn">Start</button>
          <button class="section__stop-btn">Stop</button>
        </div>
      </section>
    </template>
    <template class="section-template--time">
      <input type="time" value="10:15" />
    </template>
  </body>
</html>
