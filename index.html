<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Schiggy</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header>Logistic App</header>
    <main></main>
    <button class="new-entry">Neuen Eintrag hinzuf√ºgen</button>
    <!-- Template -->
    <template class="section-template">
      <section>
        <!-- header -->
        <button class="section__header">Neuer Eintrag</button>
        <!-- planer -->
        <div class="basics">
          <div>
            <h3>Datum</h3>
            <input class="basics__date-input" type="date" />
          </div>
          <div>
            <h3>Geplante Fahrzeit</h3>
            <input type="time" class="basics__input" value="00:00" />
          </div>
          <div>
            <h3>Pflichtpausen</h3>
            <p>30 min</p>
          </div>
        </div>
        <!-- overview -->
        <table class="overview">
          <tr>
            <th>Start</th>
            <th>Stop</th>
          </tr>
          <tr>
            <td>
              <input
                id="appt-time"
                type="time"
                name="appt-time"
                class="planner__input"
                value="08:15"
              />
            </td>
            <td>
              <input
                id="appt-time"
                type="time"
                name="appt-time"
                class="planner__input"
                value="10:15"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="appt-time"
                type="time"
                name="appt-time"
                class="planner__input"
                value="10:45"
              />
            </td>
            <td>
              <input
                id="appt-time"
                type="time"
                name="appt-time"
                class="planner__input"
                value="12:00"
              />
            </td>
          </tr>
        </table>
        <!-- Summe -->
        <table class="sum">
          <tr>
            <th>Summe Fahrzeiten</th>
            <th>Summe Pausen</th>
          </tr>
          <tr>
            <td>09:30</td>
            <td>01:15</td>
          </tr>
        </table>
        <!-- controlls -->
        <div class="controlls">
          <button class="controlls-btn__start">Start</button>
          <button class="controlls-btn__stop">Stop</button>
        </div>
      </section>
    </template>
  </body>
</html>
